<!DOCTYPE html>

<html>
  <head>
    <title>Real Estate Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <h1>Tunisian Real Estate Calculator</h1>
        <form>
          <label for="area">Area (sqm)</label>
          <input type="number"  min="100" id="area" class="input-field" placeholder="Enter area in sqm" required>

          <label for="bedrooms">Number of bedrooms</label>
          <input type="number" min="0" id="bedrooms" class="input-field" placeholder="Enter number of bedrooms" required>

          <label for="bathrooms">Number of bathrooms</label>
          <input type="number" min="0" id="bathrooms" class="input-field" placeholder="Enter number of bathrooms" required>

          <label for="locations">Location</label>
          <select id="uiLocation" class="input-field" required>
            <option value="" disabled="disabled" selected="selected">Select location</option>
          </select>

        </form>
      </div>
      <div class="output-section">
        <div id="output-container">
          <p id="output-field"></p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
