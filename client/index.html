<!DOCTYPE html>
<html>
  <head>
    <title>Real Estate Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <h1>Real Estate Calculator</h1>
        <form>
          <label for="area">Area (sqft)</label>
          <input type="number" id="area" class="input-field" placeholder="Enter area in sqft" required>

          <label for="bedrooms">Number of bedrooms</label>
          <input type="number" id="bedrooms" class="input-field" placeholder="Enter number of bedrooms" required>

          <label for="bathrooms">Number of bathrooms</label>
          <input type="number" id="bathrooms" class="input-field" placeholder="Enter number of bathrooms" required>

          <label for="location">Location</label>
          <select id="location" class="input-field" required>
            <option value="">Select location</option>
            <option value="downtown">Downtown</option>
            <option value="suburb">Suburb</option>
            <option value="rural">Rural</option>
          </select>

          <button type="submit" id="calculate-btn">Calculate</button>
        </form>
      </div>
      <div class="output-section">
        <div id="output-container">
          <p id="output-field"></p>
        </div>
      </div>
    </div>

    <script src="/client/script.js"></script>
  </body>
</html>
