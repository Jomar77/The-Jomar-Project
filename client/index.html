<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Real Estate Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<div id="input-section" class="fade-in">
			<h2>Calculate Property Value</h2>
			<form id="input-form">
				<label class="input-label" for="area-input">Area (sqft)</label>
				<input class="input-field" type="number" id="area-input" required>

				<label class="input-label" for="bedrooms-input">Number of Bedrooms</label>
				<input class="input-field" type="number" id="bedrooms-input" required>

				<label class="input-label" for="bathrooms-input">Number of Bathrooms</label>
				<input class="input-field" type="number"
				id="bathrooms-input" required>

				<label class="input-label" for="location-select">Location</label>
				<select class="select-field" id="location-select" required>
					<option value="">Select Location</option>
					<option value="new-york">New York</option>
					<option value="los-angeles">Los Angeles</option>
					<option value="miami">Miami</option>
					<option value="chicago">Chicago</option>
				</select>

				<button class="calculate-button" type="submit">Calculate</button>
			</form>
		</div>

		<div id="output-section">
			<div id="output-container" class="fade-out">
				<h2 class="output-label">Estimated Property Value:</h2>
				<div class="output-field" id="output-field">$0</div>
			</div>
		</div>
	</div>
</body>
</html>
